<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cplayer</title>
  <!-- 样式 -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script> 
  <!-- 官网提供的 axios 在线地址 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="wrap">
    <!-- 播放器主体区域 -->
    <div class="play_wrap" id="player">
      <div class="search_bar">
        <i class="el-icon-headset">C-player</i>
        <span v-text="'--'+musicArtor"></span>
        <span v-text="'--'+musicName"></span>

        <!-- 搜索歌曲 -->
        <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic">
      </div>
      <div class="center_con">
        <!-- 搜索歌曲列表 -->
        <div class="song_wrapper">
          <ul class="song_list">
           <li v-for="(song,index) in songs">
                <a href="javascript:;" @click="playAndShowComments(song.id,song.album.id)"></a>
                <b v-text="song.name"></b>
                <span><i @click="watchMV(song.mvid)" v-show="song.mvid!=0"></i></span>
            </li>
          </ul>
          <img src="images/line.png" class="switch_btn" alt>
        </div>
        <!-- 歌曲信息容器 -->
        <div class="player_con" :class="{playing:isPlay}">
          <img src="images/player_bar.png" class="play_bar">
          <!-- 黑胶碟片 -->
          <img src="images/disc.png" class="disc autoRotate">
          <img src="images/cover.png" class="cover autoRotate" ref="albumPhoto">
        </div>
        <!-- 评论容器 -->
        <div class="comment_wrapper">
            <h5 class="title">热门留言</h5>
            <div class="comment_list">
            <dl v-for=" comment in hotComments">
                <dt><img :src="comment.user.avatarUrl"></dt>
                <dd class="name" v-text="comment.user.nickname"></dd>
                <dd class="detail" v-text="comment.content"></dd>
            </dl>
            </div>
        </div>
      </div>
      <div class="audio_con">
        <audio ref="audio" @play="play" @pause="pause" src controls autoplay loop class="myaudio"></audio>
      </div>
      <div class="video_con" style="display: none;" v-show="viewMV">
  <a href="javascript:;" style="color: red;position: absolute;left: 350px;" v-show="viewMV" @click="hiddenMV">关闭</a>
        <video controls="controls" ref="video" height="150px" width="200px"></video>
        <!-- <div class="mask" @click="hiddenMV"></div> -->
      </div>
    </div>
  </div>
  <script>
      var vm = new Vue({
          el:".wrap",
          data:{
              query:'',
              songs:[],
              hotComments:[],
              comments:[],
              isPlay:false,
              viewMV:false,
              musicName:'',
              musicArtor:'',
          },
          methods: {
              playAndShowComments:function(id,albumid){//点击某一首歌的播放按钮
                  this.playstart(id);//找到歌曲的url，播放歌曲
                  this.musicComment(id);//找到歌曲的热门评论
                  this.searchPhoto(albumid);//找到歌曲的专辑封面
                  this.getDetail(id)//获得歌曲详细信息
              },
              searchMusic:function(){//搜索歌曲
                  axios.get('https://autumnfish.cn/search', {
                      params: {keywords:this.query}
                  }).then((ret) => {
                      this.songs=ret.data.result.songs;
                      console.log(this.query);
                      console.log(ret.data.result)
                  }).catch((err)=>{console.log(err)})
              },
              playstart:function(id){
                  console.log(id);
                  axios.get('https://autumnfish.cn/song/url', {
                      params: {id:id}
                  }).then((ret) => {
                      console.log(id);
                      if(ret.data.data[0].url!=null){
                            console.log(ret.data.data[0].url);
                            this.$refs.audio.src=ret.data.data[0].url;
                      }else{
                          alert('该歌曲无法播放');
                      }
                  }).catch((err)=>{console.log(err)})

              },
              musicComment:function(id){
                axios.get('https://autumnfish.cn/comment/music', {
                    params: {id:id}
                  }).then((ret) => {
                      console.log(id);
                      if(ret.data.hotComments!=null){
                            console.log(ret.data.hotComments[0].user.avatarUrl);
                            this.hotComments=ret.data.hotComments;
                            this.comments=ret.data.comments;
                      }
                  }).catch((err)=>{console.log(err)})
              },
              searchPhoto:function(aid){
                  console.log(aid);
                  axios.get('https://autumnfish.cn/album', {
                    params: {id:aid}
                  }).then((ret) => {
                      console.log(aid);
                      if(ret.data.songs[0].al.picUrl!=null){
                            console.log(ret.data.songs[0].al.picUrl);
                            this.$refs.albumPhoto.src=ret.data.songs[0].al.picUrl;
                      }
                  }).catch((err)=>{console.log(err)})
              },
              getDetail:function(id){
                axios.get('https://autumnfish.cn/song/detail', {
                  params: {ids:id}
                }).then((ret) => {
                  this.musicArtor=ret.data.songs[0].ar[0].name;
                  this.musicName=ret.data.songs[0].name;
                  console.log(ret.data)
                })
              },
              play:function(){
                  this.isPlay=true;
              },
              pause:function(){
                  this.isPlay=false;
              },
              watchMV:function(mvid){
                  this.$refs.audio.pause();
                  this.viewMV=true;
                  console.log(mvid);
                  axios.get('https://autumnfish.cn/mv/url', {
                    params: {id:mvid}
                  }).then((ret) => {
                      console.log(mvid);
                      if(ret.data.data.url!=null){
                            console.log(ret.data.data.url);
                            this.$refs.video.src=ret.data.data.url;
                      }else{
                          return false;
                      }
                  }).catch((err)=>{console.log(err)})
              },
              hiddenMV:function(){
                  this.viewMV=false;
                  this.$refs.video.src='';
              }
          },
      })
  </script>
</body>
</html>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
